<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Стартовая страница</title>
</h:head>

<h:body>
    <header>
        <h1>Поляков Алексей Леонидович</h1>
        <h2>P3209</h2>
        <h3>Вариант 9812</h3>
    </header>

    <h3>Текущее время:</h3>
    <h:form id="timeForm">
        <h:panelGroup id="clock">
            <h:outputText value="#{timeBean.currentTime}" />
        </h:panelGroup>

        <h:commandButton id="updateBtn" style="display:none" actionListener="#{timeBean.updateTime}">
            <f:ajax render="clock" />
        </h:commandButton>

        <br /><br />
        <h:commandButton value="Перейти на основную страницу" action="goToMain" />
    </h:form>

    <script>
        setInterval(function () {
            document.getElementById("timeForm:updateBtn").click();
        }, 13000);
    </script>

</h:body>

</html>
